<div class="row" style="margin-bottom: 20px;">
	<div class="col-sm-9 legend">
		<strong>Legend:</strong> <span class="footable-icon footable-sort-indicator"></span> Click to sort <span class="footable-icon footable-toggle"></span> Click for item description and a link to more photos
	</div>
	<div class="col-sm-3" style="text-align: right;">
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="search-highlights">Search:</label>
				<div class="input-group" style="width: 100%;">
					<input type="text" value="" class="form-control input-lg" id="search-highlights" placeholder="Search" />
					<div class="input-group-addon clear-filter">Clear</div>
				</div>
			</div>
		</form>
	</div>
</div>
<table class="footable metro-centric-red" data-filter="#search-highlights" data-page-size="20" data-page-navigation=".pagination">
	<colgroup>
		<col style="width: 10%%" />
		<col style="width: 20%%" />
		<col style="width: 55%%" />
		<col style="width: 15%%" />
	</colgroup>
	<thead>
		<tr>
			<th class="th-pagination" colspan="5"><div class="pagination pagination-centered hide-if-no-paging"></div></th>
		</tr>
		<tr>
			<th data-hide="phone" data-type="numeric"data-sort-initial="ascending">Lot No.</th>
			<th data-sort-ignore="true">Thumbnail</th>
			<th data-hide="phone,tablet">Title</th>
			<th data-hide="all">Description</th>
			<th data-type="numeric">Realized Price</th>
		</tr>
	</thead>
	<tbody>%1$s</tbody>
	<tfoot>
		<tr>
			<td colspan="5"><div class="pagination pagination-centered hide-if-no-paging"></div></td>
		</tr>
	</tfoot>
</table>
